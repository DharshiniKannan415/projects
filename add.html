<!DOCTYPE html>
<html>
    <head>
       <style>
        #num1 {
           width: 200px;
           height: 25px;
           border: 5px solid;
           color: darkblue;
        }
        #num2 {
           width: 200px;
           height: 25px;
           border: 5px solid;
           color: darkblue;
        }
        #but {
            width: 60px;
           height: 35px;
           border: 2px solid;
           border-radius: 15px;
           background-color: cyan;
        }
        #result {
            font-size: larger;
            font-weight: bolder;
        }
       </style>
    </head>
    <body>
        <h1>Addition using JS</h1>
        <input id="num1">
<input id="num2">
<button id="but" onclick="showResult()">Add</button>
<p id="result"><b>Result : </b></p>
<script>
    var num1 = document.getElementById("num1")
    var num2 = document.getElementById("num2")
    var result = document.getElementById("result")
    
    function showResult(){
    var box1 = Number(num1.value)
    var box2 = Number(num2.value)
    var total = box1+box2
    result.textContent = "Result : "+total
    }
</script>
    </body>
</html>
