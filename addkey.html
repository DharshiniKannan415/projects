<button onclick="add()">Add</button>

 <h1 id="result"></h1>
<script>

   var result = document.getElementById("result")

   function add(){
     var head = document.createElement("h1") //ithukulla h1 tag create aayirum <h1></h1>
     head.textContent = "Hello" //antha h1 kulla Hello nu store aayirum
     result.append(head)
     
   }
</script>
